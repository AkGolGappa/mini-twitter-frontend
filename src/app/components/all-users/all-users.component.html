<div class="container">
    <table class="table table-borderless">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>EmailID</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of get">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.emailId}} </td>
            </tbody>
        </table>
    </div>
